<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Statistics</title>
    <link rel="icon" type="image/gif" href="data:image/gif;base64,R0lGODdhAQABAIABAAAAAP///ywAAAAAAQABAAACAkQBADs=">
    <link rel="stylesheet" href="test-stylesheet.css">
</head>
<body>

    <h1>Statistics Tests</h1>

    <test-description>Automated test cases for Statistics.</test-description>

    <test-case
    data-test-data='{
        "node": "div::text",
        "offset": 0,
        "length": 0,
        "expected": {
            "node": "div::text",
            "offset": 0,
            "content": ""
        }
    }'
>
    <test-description>Don't scan anything and check</test-description>
    <div></div>
    </test-case>

    <!-- Create a new day and ensure lookups = 0 -->

    <test-case
    data-test-data='{
        "node": "div::text",
        "offset": 0,
        "length": 2,
        "expected": {
            "node": "div::text",
            "offset": 2,
            "content": "東京"
        }
    }'
>
    <test-description>Scan 1 times and check</test-description>
    <div>東京</div>
    </test-case>

    <test-case
    data-test-data='{
        "node": "div::text",
        "offset": 0,
        "length": 10,
        "expected": {
            "node": "div::text",
            "offset": 10,
            "content": "東京"
        }
    }'
>
    <test-description>Scan 3 times and check</test-description>
    <div>東京</div>
    <div>仕方がない</div>
    <div>北海道</div>
    </test-case>

    <!-- Create a new day and ensure lookups = 0 -->

</body>
</html>
